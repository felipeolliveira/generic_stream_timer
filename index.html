<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-800 text-white">

  <div id="app" class="text-center space-y-6">
    <div id="timer" class="text-[6rem]">00:00:00</div>
  </div>

  <img id="bgImage" alt="Background" class="absolute inset-0 object-cover object-center w-full h-full z-[-1]">

  <!-- Modal -->
  <div id="settingsModal"
    class="absolute top-0 right-0 bg-white text-black p-6 rounded-xl w-96 flex shadow-lg opacity-0 hover:opacity-100 transition-all duration-300 ease-in-out">
    <div class="relative w-full h-full flex flex-col gap-4">
      <h2 class="text-xl font-bold">Configs
        <span id="settingsAgent" class="text-md text-slate-400"></span>
      </h2>
      <div>
        <label for="bgColorInput" class="block">Cor de fundo</label>
        <input type="color" id="bgColorInput" class="rounded browser-only">
        <input type="text" id="bgColorTextInput" placeholder="#000000" class="rounded p-1 w-full obs-only">
      </div>
      <div>
        <label for="timerColorInput" class="block">Cor do timer</label>
        <input type="color" id="timerColorInput" class="rounded browser-only">
        <input type="text" id="timerColorTextInput" placeholder="#ffffff" class="rounded p-1 w-full obs-only">
      </div>
      <div>
        <label for="bgImageInput" class="block">Imagem</label>
        <input type="file" id="bgImageInput" class="rounded" accept="image/*">
        <input type="range" id="opacitySlider" min="0" max="1" step="0.01" class="w-full">
        <button id="removeBgImageBtn" class="mt-2 px-4 py-2 bg-red-500 text-white rounded-xl">Remover Imagem</button>
      </div>
      <button id="startBtn" class="px-4 py-2 bg-green-500 rounded-xl mt-6">Iniciar</button>
      <button id="resetBtn" class="px-4 py-2 bg-yellow-500 rounded-xl mt-6">Limpar Timer</button>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
